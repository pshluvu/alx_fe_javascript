<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator with Categories</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay"></div>

  <button onclick="generateQuote()">Generate Random Quote</button>

  <h3>Add New Quote</h3>
  <form id="addQuoteForm" onsubmit="addQuote(event)">
    <input type="text" id="quoteText" placeholder="Enter quote" required>
    <input type="text" id="quoteAuthor" placeholder="Enter author" required>
    <input type="text" id="quoteCategory" placeholder="Enter category" required>
    <button type="submit">Add Quote</button>
  </form>

  <h3>Filter by Category</h3>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <h3>Export / Import Quotes</h3>
  <button onclick="exportToJsonFile()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <script src="script.js"></script>
</body>
</html>
